<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Facebook</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="top">
        <img class="logo" src="fb.png">
        <form class="login_form">
            <div class="email">
              <div class="mail">Email or Phone</div>
              <input type="text" name="">
            </div>
            <div class="password">
              <div class="pass">Password</div>
              <input type="password" name="">
            </div>
            <button class="login_btn">Login</button>
          </form>
    </div>
    <section>
        <div class="logo_body">
            <p class="font1">Facebook helps to connect and share with <br>the people in your life</p>
            <img class="logoimg" src="fb-connectandshare.png">

        </div>
        <div class="signup_body">
            <p class="signup_font">Sign Up</p>
            <p class="free_hint">It's free and always will be.</p>
            <form class="signup_form">
                <div>
                    <input class="firstname" type="text" placeholder="First name" name="">
                    <input class="surname" type="text" placeholder="Surname" name="">
                    <input class="email2" type="text" placeholder="Mobile number or email address">
                    <input class="password2" type="password" placeholder="New password">
                </div>
                
        </div>
    </section>

</body>
